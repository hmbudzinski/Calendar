<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
          <div class = "col-md">
              <div class = "row time-block" id = "1">
                  <div class = "col-sm-1 hour" id="firsthour"></div>
                  <textarea id="myText1" class = "col-sm-10" type="text"></textarea>
                  <button type = "submit" class = "btn col-sm-1 saveBtn" id="saveBtn1"><i class="fas fa-save"></i></button>
                </div>

              <div class = "row time-block" id = "2">
                  <div class = "col-sm-1 hour" id="secondhour"></div>
                  <textarea id="myText2" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn2"><i class="fas fa-save"></i></button>
              </div>

              <div class = "row time-block" id="3">
                  <div class = "col-sm-1 hour" id="thirdhour"></div>
                  <textarea id="myText3" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn3"><i class="fas fa-save"></i></button>
              </div> 

              <div class = "row time-block" id="4">
                  <div class = "col-sm-1 hour" id="fourthhour"></div>
                  <textarea id="myText4" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn4"><i class="fas fa-save"></i></button>
              </div>
              <div class = "row time-block" id="5">
                  <div class = "col-sm-1 hour" id="fifthhour"></div>
                  <textarea id="myText5" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn5"><i class="fas fa-save"></i></button>
              </div>
              <div class = "row time-block" id="6">
                  <div class = "col-sm-1 hour" id="sixthhour"></div>
                  <textarea id="myText6" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn6"><i class="fas fa-save"></i></button>
              </div>
              <div class = "row time-block" id="7">
                  <div class = "col-sm-1 hour" id="seventhhour"></div>
                  <textarea id="myText7" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn7"><i class="fas fa-save"></i></button>
              </div>
              <div class = "row time-block" id="8">
                  <div class = "col-sm-1 hour" id="eigthhour"></div>
                  <textarea id="myText8" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn8"><i class="fas fa-save"></i></button>
              </div>
                <div class = "row time-block" id="9">
                   <div class = "col-sm-1 hour" id="ninthhour"></div>
                  <textarea id="myText9" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn9"><i class="fas fa-save"></i></button>
              </div>
              <div class = "row time-block" id="10">
                  <div class = "col-sm-1 hour" id="tenthhour"></div>
                  <textarea id="myText10" class = "col-sm-10" type="text"></textarea>
                  <button type = "button" class = "btn col-sm-1 saveBtn" id="saveBtn10"><i class="fas fa-save"></i></button>
              </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src ="./script.js"></script>
  </body>
</html>
